    <script>
        $(function () {
            $.getJSON("http://"+document.location.hostname+":8080/time/textServlet?","action=getText",function (data) {
                for (var i = 0; i < data.length; i++) {
                    $("#showtext").append("<div class=\"page\">\n" +
                        "\n" +
                        "                <img src=\"file/Mark.png\" alt=\"hello\">\n" +
                        "                <h3>\n@" +
                        data[i].username+
                        "                </h3>\n" +
                        data[i].text+          "            </div>");
                }
             });

<body>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<div id="page_end_html">
    <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
    <script>
        L2Dwidget.init({
            "model": {
                //jsonpath控制显示模型，
                jsonPath: "https://cdn.jsdelivr.net/npm/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",
                "scale": 1
            },
            "display": {
                "position": "left", //看板娘的表现位置
                "width": 150, //小萝莉的宽度
                "height": 300, //小萝莉的高度
                "hOffset": 0,
                "vOffset": -20,
                "superSample": 2
            },
            "mobile": {
                "show": true,
                "scale": 0.5
            },
            "react": {
                "opacityDefault": 1.0,
                "opacityOnHover": 1.0,
            }
        });
    </script>
</div>
<div id="live2d-widget" class="live2d-widget-container" style="position: fixed;left: 0px;bottom: -40px;width: 152px;height: 300px;z-index: 99999;opacity: 1;pointer-events: none;">

    </canvas>
</div>
<div class="container">
    <div class="row">
        <h1>
            <blockquote>
                <p> 本页面保存了一些简单的工作链接，页面下方支持留言，祝愿我们的时创项目圆满成功！</p>
            </blockquote>
        </h1>
        <div class="col-lg-5 col-md-5 col-sm-8 col-xm-10 col-md-offset-1 col-lg-offset-1 ">

            <h2>管理后台</h2>
            <ul>
                <li><a target="_blank" href="index.html" class="btn btn-default" role="button">返回首页</a></li>
                <li><a target="_blank" href="test.html" class="btn btn-default" role="button">测试页面</a></li>
                <li><a target="_blank" href="http://47.92.216.98:19999" class="btn btn-default" role="button">服务器参数</a></li>
                <li><a target="_blank" href="https://github.com/lim8639/SC" class="btn btn-default" role="button">GitHub代码仓库</a></li>
                <li><a target="_blank" href="https://service-rzn6yqlg-1258218517.gz.apigw.tencentcs.com/release/hello/myone/" class="btn btn-default" role="button">OneDrive5TB云盘</a></li>
                <li><a target="_blank" href="http://47.92.216.98:8888" class="btn btn-default" role="button">服务器后台(非管理员勿入)</a></li>

            </ul>
            <h2>快速开发引擎</h2>
            <ul>
                <li><a target="_blank" href="http://www.google.cn/" class="btn btn-default" role="button">谷歌搜索</a></li>
                <li><a target="_blank" href="https://v3.bootcss.com/css/" class="btn btn-default" role="button">Bootstrap框架</a></li>
                <li><a target="_blank" href="https://jquery.com/" class="btn btn-default" role="button">Jquery框架</a></li>
                <li><a target="_blank" href="#" class="btn btn-default" role="button">服务器后台(非管理员勿入)</a></li>
            </ul>
        </div>
        <div id ="text" class="col-md-4 col-lg-4">
            <script>
                function subclick() {
                    if ($("#mytext").val()===""&&$("#user").val()===""){
                        alert("请输入完整信息!");
                        return false;
                    }
                    $.get("http://"+document.location.hostname+":8080/time/textServlet?","action=saveText&"+$("#fro").serialize(),
                    function (data) {
                        window.location.reload();
                    },"text")
                }
            </script>
            <form action="" id="fro">
                留言内容:
                <textarea class="form-control" id="mytext" name="text" rows="8"></textarea>
                留言名字：
                <input type="text" id="user" name="username"/>
                <input type="hidden" name="time" />
                <div class="btn btn—default"  id="btn_sub" role="button" onclick="subclick()">submit</div>
            </form>
        </div>
        <div id ="showtext" class="col-md-4 col-lg-4">
            <h2 >留言墙 <small><a href="#">快速跳转留言板</a></small></h2>
        </div>
